<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>Redirecting... <span id="time"></span></div>
    <script>
        var timeSpan = document.getElementById("time");
        function delay(time, cb) {
            function tick() {
                var call = --time <= 0;
                timeSpan.innerText = time > 1 ? time : "";
                call && cb();
                !call && setTimeout(tick, 1000);
            }
            tick();
        }

        var delayTime = location.search.indexOf("quickdebug=true") > -1 ? 15 : 0
        delay(delayTime, () => window.location.href = "/index.html?q=" + location.pathname + (location.search ? "&" + location.search.replace("?", "") : "") + location.hash);
    </script>
</body>

</html>
