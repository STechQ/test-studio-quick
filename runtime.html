<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/22.1.5/css/dx.common.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/22.1.5/css/dx.light.css" />
        <!-- <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet"> -->
        <link href="./static/css/softtech-theme.css" rel="stylesheet" type="text/css">
        <link href="./static/css/quickEditor.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <script src="./packages/websdk/websdk.js"></script>
        <script src="./runtime.js"></script>
        <script>
            document.addEventListener("keydown", function (event) { 
                if ((event.ctrlKey || event.metaKey) && (event.key.toLowerCase() === "z" || event.key.toLowerCase() === "y")) {
                    event.preventDefault();
                    window.parent.parent.postMessage({ type: "keydown", key: event.key.toLowerCase(), ctrl: event.ctrlKey, cmd: event.metaKey }, "*");
                }
            });
        </script>
    </body>
</html>
